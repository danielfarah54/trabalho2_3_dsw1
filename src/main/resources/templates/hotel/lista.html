<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.thymeleaf.org"
 	layout:decorate="~{layout2}"> 
<head>
<meta charset="UTF-8" />
</head>
<body>
	<!-- <a class="btn btn-primary" type="button"
				href="@{/}"><span th:text="#{home.message.1}"></span></a> -->
	<section class="layout-content" layout:fragment="corpo">
		
		<nav class="navbar navbar-expand-md bg-light">
			<div class="collapse navbar-collapse" id="navbarsExampleDefault">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active">
						<i class="oi oi-caret-right"></i>
						<span>Lista de Promoções de Hoteis</span>
					</li>
				</ul>
				<a class="btn btn-primary btn-md" th:href="@{/hotel/cadastrar}" role="button"> 
					<span class="oi oi-plus" title="Cadastro" aria-hidden="true"></span> 
					<span th:text="#{hotel.message.2}"></span>
				</a>
			</div>
		</nav>
		<div class="container" id="listagem">
			<div class="table-responsive">
				<table class="table table-striped table-hover table-sm">
					<thead>
						<tr>
							<th><span th:text="#{PromoHotel.preco.label}"></span></th>
							<th><span th:text="#{PromoHotel.iniciopromo.label}"></span></th>
							<th><span th:text="#{PromoHotel.fimpromo.label}"></span></th>
							<th><span th:text="#{PromoHotel.nomehotel.label}"></span></th>
							<th><span th:text="#{PromoHotel.SiteNome.label}"></span></th>
							<th><span th:text="#{PromoHotel.url.label}"></span></th>
						</tr>
					</thead>
					<tr th:each="PromoHotel : ${listapromo}">
						<td th:text="|R$ ${#numbers.formatDecimal(PromoHotel.getPreco(),2,2,'COMMA')}|"></td>
						<!-- "${PromoHotel.getPreco()}" -->
						<td th:text="${PromoHotel.getIniciopromo()}"></td>
						<td th:text="${PromoHotel.getFimpromo()}"></td>
						<td th:text="${PromoHotel.getHotel().getNome()}"></td>
						<td th:text="${PromoHotel.getSitereserva().getNome()}"></td>
						<td th:text="${PromoHotel.getSitereserva().getUrl()}"></td>
					</tr>
				</table>
			</div>
		</div>
	</section>
</body>
</html>
