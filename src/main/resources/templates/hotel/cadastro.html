<!DOCTYPE html>
<html layout:decorate="~{layout2}">
<head>
<meta charset="UTF-8" />
</head>
<body>

	<section class="layout-content" layout:fragment="corpo">

		<nav class="navbar navbar-expand-md bg-light">
			<div class="collapse navbar-collapse" id="navbarsExampleDefault">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active"><i class="oi oi-caret-right"></i>
						<span th:text="#{promohotel.cadastrar.label}"></span></li>
				</ul>
			</div>
			<a class="btn btn-primary btn-md" th:href="@{/hotel/lista}"
				role="button"> <span class="oi oi-spreadsheet" title="Cadastro"
				aria-hidden="true"></span> <span th:text="#{hotel.message.1}"></span>
			</a>
		</nav>

		<div class="container" id="cadastro">

			<div th:replace="fragments/alert"></div>

			<form
				th:action="@{/hotel/salvar}"
				th:object="${promohotel}" method="POST">

				<div class="form-group col-md-6">
					<label th:text="#{PromoHotel.preco.label}" for="preco"></label> 
					<input type="text" class="form-control" id="preco" placeholder="PreÃ§o"
						data-mask="0000,00" data-mask-reverse="true" th:field="*{preco}" 
						th:classappend="${#fields.hasErrors('preco')} ? is-invalid" />
					
					<div class="invalid-feedback">
						<span th:errors="*{preco}"></span>
					</div>
				</div>
				
				<div class="form-group col-md-6">
					<label th:text="#{PromoHotel.iniciopromo.label}" for="iniciopromo"></label> 
					<input type="text" class="form-control" id="iniciopromo" placeholder="Inicio da Promocao"
						data-mask="00/00/0000" data-mask-reverse="true" th:field="*{iniciopromo}" 
						th:classappend="${#fields.hasErrors('iniciopromo')} ? is-invalid" />
					
					<div class="invalid-feedback">
						<span th:errors="*{iniciopromo}"></span>
					</div>
				</div>
				
				<div class="form-group col-md-6">
					<label th:text="#{PromoHotel.fimpromo.label}" for="fimpromo"></label> 
					<input type="text" class="form-control" id="fimpromo" placeholder="Fim da Promocao"
						data-mask="00/00/0000" data-mask-reverse="true" th:field="*{fimpromo}" 
						th:classappend="${#fields.hasErrors('fimpromo')} ? is-invalid" />
					
					<div class="invalid-feedback">
						<span th:errors="*{fimpromo}"></span>
					</div>
				</div>
				
				
				<div class="form-group col-md-6">
					<label th:text="#{PromoHotel.SiteNome.label}" for="sitereserva"></label> 
					<select id="sitereserva" class="form-control" th:field="*{sitereserva}"
						th:classappend="${#fields.hasErrors('sitereserva')} ? is-invalid">
						<option value="">Selecione</option>
						<option th:each="sitereserva : ${sitereservas}" th:value="${sitereserva.id}"
							th:text="${sitereserva.nome}"></option>
					</select>

					<div class="invalid-feedback">
						<span th:errors="*{sitereserva}"></span>
					</div>
				</div>

				<!-- <input type="hidden" id="id" th:field="*{id}" /> -->
				<button type="submit" th:text="#{button.salvar.label}"
					class="btn btn-primary btn-sm"></button>
			</form>
		</div>
	</section>
</body>
</html>
